<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوة بحنجرة ذهبية - القائمة المختارة</title>
    <style>
        /* تصميم الواجهة - شركة FAGM */
        body {
            background-color: #0f0f0f;
            color: #d4af37;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 30px 15px;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            width: 100%;
            border-bottom: 2px solid #d4af37;
            box-sizing: border-box;
        }

        h1 { margin: 0; font-size: 2.2rem; text-shadow: 2px 2px 4px #000; }

        .container { 
            width: 95%; 
            max-width: 1000px; 
            margin-top: 20px; 
            padding-bottom: 180px; 
        }

        .selection-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #d4af37;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        select {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            background: #000;
            color: #d4af37;
            border: 1px solid #d4af37;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            outline: none;
        }

        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 12px;
        }

        .surah-card {
            background: #1a1a1a;
            padding: 15px 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
        }

        .surah-card:hover {
            background: #d4af37;
            color: #000;
            transform: scale(1.05);
            border-color: #fff;
        }

        .surah-card strong {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }

        .player-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #111;
            border-top: 3px solid #d4af37;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        #nowPlaying {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: #fff;
        }

        audio { 
            width: 90%; 
            max-width: 600px; 
            height: 40px;
            filter: sepia(100%) saturate(200%) brightness(100%) hue-rotate(10deg);
        }

        .credit {
            margin-top: 10px;
            color: #777;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <h1>تلاوة بحنجرة ذهبية</h1>
        <p>موسوعة التلاوات المختارة - صفوة القراء</p>
    </header>

    <div class="container">
        <div class="selection-box">
            <h3>اختر القارئ:</h3>
            <select id="sheikhSelect" onchange="generateSurahs()">
                <option value="">-- اختر القارئ --</option>
                <option value="https://server7.mp3quran.net/basit/">عبد الباسط عبد الصمد</option>
                <option value="https://server10.mp3quran.net/minsh/">محمد صديق المنشاوي</option>
                <option value="https://server12.mp3quran.net/maher/">ماهر المعيقلي</option>
                <option value="https://server11.mp3quran.net/yasser/">ياسر الدوسري</option>
                <option value="https://server8.mp3quran.net/afs/">مشاري العفاسي</option>
                <option value="https://server10.mp3quran.net/ajm/">أحمد العجمي</option>
                <option value="https://server6.mp3quran.net/abkr/">إدريس أبكر</option>
            </select>
        </div>

        <div id="surahList" class="surah-grid"></div>
    </div>

    <div class="player-footer">
        <h4 id="nowPlaying">اختر الشيخ ثم السورة</h4>
        <audio id="audioPlayer" controls autocomplete="off"></audio>
        <div class="credit">صنع من قبل شركة FAGM ©</div>
    </div>

    <script>
        const surahs = [
            "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس", "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه", "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"
        ];

        function generateSurahs() {
            const sheikhUrl = document.getElementById('sheikhSelect').value;
            const container = document.getElementById('surahList');
            container.innerHTML = ""; 

            if (!sheikhUrl) {
                document.getElementById('nowPlaying').innerText = "اختر الشيخ أولاً";
                return;
            }

            surahs.forEach((name, index) => {
                const num = (index + 1).toString().padStart(3, '0');
                const fullUrl = sheikhUrl + num + ".mp3";

                const card = document.createElement('div');
                card.className = 'surah-card';
                card.innerHTML = `<strong>${index + 1}</strong>${name}`;
                card.onclick = () => {
                    const player = document.getElementById('audioPlayer');
                    player.src = fullUrl;
                    player.play();
                    document.getElementById('nowPlaying').innerText = "جاري تشغيل: سورة " + name;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
