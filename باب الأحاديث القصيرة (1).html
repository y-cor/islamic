<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>باب الأحاديث القصيرة</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f7f6;
        color: #222;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
    }
    h1 { color: #0f7b6c; text-align: center; margin-bottom: 30px; }
    #hadith-box {
        background: #fff;
        padding: 30px;
        margin: 20px auto;
        max-width: 600px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #star-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 30px;
        cursor: pointer;
        color: gold;
        user-select: none;
    }
    #hadith-text {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }
    #hadith-source { margin-top:10px; font-size:14px; color:#0f7b6c; font-weight: bold; }
    button {
        padding: 12px 25px;
        margin: 5px;
        background: #0f7b6c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover { background: #0c5f52; transform: translateY(-2px); }
    #favorites-box {
        background: #fff;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .favorite-item {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .remove-btn {
        background: #e74c3c;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
    }
    .controls { text-align: center; margin-top: 10px; }
    footer { text-align: center; margin-top: 40px; color: #777; font-weight: bold; }
</style>
</head>
<body>

<h1>باب الأحاديث القصيرة</h1>

<div id="hadith-box">
    <div id="star-btn" onclick="toggleFavorite()">☆</div>
    <div id="hadith-text">جاري التحميل...</div>
    <div id="hadith-source">المصدر: حديث شريف</div>
</div>

<div class="controls">
    <button onclick="prevHadith()">السابق</button>
    <button onclick="nextHadith()">التالي</button>
    <button onclick="randomHadith()">حديث عشوائي</button>
    <button onclick="showFavorites()">المفضلة ⭐</button>
</div>

<div id="favorites-box" style="display:none;">
    <h3>قائمة المفضلة</h3>
    <div id="favorites-list"></div>
</div>

<footer>
    صنع من قبل شركة FAGM ©
</footer>

const hadiths = ahadithData.map((item, index) => ({
    id: index + 1,
    text: item.t,
    source: item.s
}));

let current = 0;
let favorites = JSON.parse(localStorage.getItem('hadith_favorites') || '[]');

function showHadith(index) {
    if (index < 0 || index >= hadiths.length) return;
    const h = hadiths[index];
    document.getElementById('hadith-text').innerText = h.text;
    document.getElementById('hadith-source').innerText = "المصدر: " + h.source;
    const isFav = favorites.some(f => f.id === h.id);
    document.getElementById('star-btn').innerText = isFav ? '★' : '☆';
    current = index;
}

function nextHadith() { current = (current + 1) % hadiths.length; showHadith(current); }
function prevHadith() { current = (current - 1 + hadiths.length) % hadiths.length; showHadith(current); }
function randomHadith() { let rand = Math.floor(Math.random() * hadiths.length); showHadith(rand); }

function toggleFavorite() {
    const h = hadiths[current];
    const index = favorites.findIndex(f => f.id === h.id);
    if(index === -1) { favorites.push(h); } 
    else { favorites.splice(index, 1); }
    localStorage.setItem('hadith_favorites', JSON.stringify(favorites));
    showHadith(current);
    if(document.getElementById('favorites-box').style.display === 'block') { renderFavoritesList(); }
}

function showFavorites() {
    const box = document.getElementById('favorites-box');
    box.style.display = (box.style.display === 'none') ? 'block' : 'none';
    if (box.style.display === 'block') renderFavoritesList();
}

function renderFavoritesList() {
    const list = document.getElementById('favorites-list');
    list.innerHTML = '';
    if(favorites.length === 0) {
        list.innerHTML = "<p style='text-align:center;'>لا توجد أحاديث في المفضلة بعد</p>";
    } else {
        favorites.forEach(f => {
            const div = document.createElement('div');
            div.className = 'favorite-item';
            div.innerHTML = `<span>${f.text} <br> <small style="color:#0f7b6c">(${f.source})</small></span>
                             <span class="remove-btn" onclick="removeFavorite(${f.id})">حذف</span>`;
            list.appendChild(div);
        });
    }
}

function removeFavorite(id) {
    favorites = favorites.filter(f => f.id !== id);
    localStorage.setItem('hadith_favorites', JSON.stringify(favorites));
    renderFavoritesList();
    showHadith(current);
}

window.onload = randomHadith;
